<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Analogue-style MIDI Sequencer</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Analogue-style MIDI Sequencer</span>
        </div>
      </div>
    </div>
    <div id="app-container">
      <div id="main-region" class="container">
        <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p> 
        <ol></ol>
      </div>
    </div>


    <script type="text/template" id="static-template">
      <p>This is text that was rendered by our Marionette app.</p>
    </script>

    <script type="text/template" id="different-static-template">
      <p>Text from a different template...</p>
    </script>

    <script type="text/template" id="list-item-template">
      <li>One item</li>
    </script>

    <script type="text/template" id="step-template">
      <input type="checkbox" name="note_<%- stepNum %>_on">
      <label for="note_<%- stepNum %>_on">Note On/Off</label>
      <label for="step_<%- stepNum %>_val">Note Number</label>
      <input type="range" name="step_<%- stepNum %>_val" min="0" max="127" value="<%- noteVal %>">
    </script>


<!--
    <script src="./assets/lib/jquery-2.1.3/jquery.js"></script>
    <script src="./assets/lib/json2/json2.js"></script>
    <script src="./assets/lib/underscore-1.8.4/underscore.js"></script>
    <script src="./assets/lib/backbone-1.2.2/backbone.js"></script>
    <script src="./assets/lib/marionette-2.4.2/backbone.marionette.js"></script>
-->

    <script src="assets/lib/require-2.1.16/require.js"></script>
    <script>
      require(['assets/js/require-config'], function() {
        require(['app']);
      });
    </script>

  </body>
</html>
